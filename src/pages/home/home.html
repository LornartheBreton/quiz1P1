<ion-header>
  <ion-navbar>
    <ion-title>
      Viva Anuncios
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let c of casas" col-6>
        <ion-card>

          <img *ngIf="c.hasOwnProperty('pictures')"
          src={{c.pictures[0].url}}>

          <h1 *ngIf="c.hasOwnProperty('price')">
            {{c.price.formattedAmount}}
          </h1>

          <p *ngIf="c.hasOwnProperty('geo')">
            {{c.geo.displayName}}, {{c.geo.name}}
          </p>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
